<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Animating balls and adding input fields</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js"></script>
</head>
<body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" ></script>
    <h2>An Unconventional version of PacMan</h2>
    <h3>Pacman can move diagonally now ! He wants to eat the pellets without touching the ghosts</h3>
    <h3>be careful ! the ghosts are transparent and can phase through walls</h3>
    <canvas id="myCanvas"  width="800" height="800"></canvas>
<br>
  <div id="controls">
    <label for="nbBalls">Change Level: </label>
    <input type="number" min=1 max=30 
           value=0 id="nbBalls"
           oninput="changeNbBalls(this.value);">
    <p></p>
    <label for="nbBalls">Change Number of elements: (please increment with arrows) </label>
    <input type="number" min=1 max=30 
           value=1 id="nbBalls"
           oninput="startGame_balls(this.value);">
    <p></p>
   <label for="colorChooser">Pacman color: </label>
    <input type="color" value='#FF0000'
           oninput="changePlayerColor(this.value);" id="colorChooser">
    <p></p>
      <label for="selectColorOfBallToEat">Color of Pellet: </label>
      <select onchange="changeColorToEat(this.value);" id="selectColorOfBallToEat">
        <option value='#FFD700'>Gold</option>
        <option value='red'>red</option>
        <option value='cyan'>cyan</option>
        <option value='purple'>purple</option>
        <option value='blue'>blue</option>
        <option value='green'>green</option>
        <option value='pink'>pink</option>
    </select>
    <p></p>

   <label for="ballSpeed">Change speed: </label>
    - <input type="range" value='1'
             min=0.1 max=3 step=0.1
           oninput="changeBallSpeed(this.value);"
             id="ballSpeed"> + 
    <p></p>
    
  </div>
</body>
</html>
